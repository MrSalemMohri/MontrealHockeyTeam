<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <h4>Search Team</h4>
    </div>
    <div class="input-group mb-3">
      <input
        type="number"
        class="form-control"
        placeholder="Search by year"
        [formControl]="_yearToSearchFormControl"
      />
    </div>
  </div>
  <div class="col-md-6">
    <h4>Teams List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let team of teamsToShow; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTeam(team, i)"
      >
      <div>
        <app-team-details
          [team]="team"
        ></app-team-details>
      </div>
      </li>
    </ul>
  </div>

</div>
